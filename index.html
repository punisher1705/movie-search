<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';"> -->
	<title>Movie Search</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/google_fonts.css" rel="stylesheet">
	<link rel="stylesheet" href="css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
</head>
<body>
	<div class="jumbotron bg-dark text-light text-center">
		<div class="row">
			<h1 class="col-sm-12 col-md-12 col-lg-7 text-primary"><a href="index.html">Movie Search</a></h1>
			<form class="form-inline col-sm-12 col-md-12 col-lg-5 justify-content-center" id="myForm">
				<label class="sr-only" for="searchByName">Search</label>
				<input type="text" class="form-control mb-2 mr-sm-2 mr-md-2" id="searchByName" placeholder="Search" required>		  
				<button type="submit" class="btn btn-primary mb-2 mr-2" id="search" data-toggle="tooltip" data-placement="top" title="Search"><i class="fas fa-search"></i></button>
				<button type=reset class="btn btn-danger mb-2 mr-2 reset" data-toggle="tooltip" data-placement="top" title="Reset"><i class="fas fa-sync-alt"></i></button>
			</form>
		</div>
	</div>
	<div class="container-fluid mb-2" id="titleSearch">
		<form class="form-inline justify-content-center" id="myForm1">
		  <label class="sr-only" for="searchByTitle">Title</label>
		  <input type="text" class="form-control mb-2 mr-sm-2" id="searchByTitle" placeholder="Title" required>

		  <label class="sr-only" for="searchByType">Type</label>
		  <input type="text" class="form-control mb-2 mr-sm-2" id="searchByType" placeholder="Type">

		  <label class="sr-only" for="searchByYear2">Year</label>
		  <input type="text" class="form-control mb-2 mr-sm-2" id="searchByYear" placeholder="Year">

		  <button type="submit" class="btn btn-primary mb-2 mr-2" id="searchForm2" data-toggle="tooltip" data-placement="top" title="Search"><i class="fas fa-search"></i></button>
		  <button type="reset" class="btn btn-danger mb-2 mr-2 reset" data-toggle="tooltip" data-placement="top" title="Reset"><i class="fas fa-sync-alt"></i></button>
		  <button class="btn btn-success mb-2" id="toggle"  data-toggle="tooltip" data-placement="top" title="Click to search by IMDB Id">Search By IMDB ID</button>
		</form>
	</div>
	<div class="container-fluid  mb-2" id="idSearch">
		<form class="form-inline justify-content-center" id="myForm2">
		  <label class="sr-only" for="searchByImdbId">IMDB Id</label>
		  <input type="text" class="form-control mb-2 mr-sm-2" id="searchByImdbId" placeholder="IMDB Id" required>
		  <button type="submit" class="btn btn-primary mb-2 mr-2" id="searchId" data-toggle="tooltip" data-placement="top" title="Search"><i class="fas fa-search"></i></button>
		  <button type="reset" class="btn btn-danger mb-2 mr-2 reset" id="resetId" data-toggle="tooltip" data-placement="top" title="Reset"><i class="fas fa-sync-alt"></i></button>
		  <button class="btn btn-success mb-2" id="toggleName" data-toggle="tooltip" data-placement="top" title="Click to search by Name">Search By Name</button>
		</form>
	</div>
	<div class="container">
		<div class="row showData justify-content-center" id="shwdata">
			
		</div>
	</div>
	<div class="container-fluid mb-3">
		<div class="container bg-dark text-center text-light" id="showTitleData">
			
		</div>
		<div class="container bg-light" id="showTitleData2">
			
		</div>
		<div class="container bg-dark text-center text-light" id="showTitleData3">

		</div>			
	</div>
	<!------------------------------------------------------------ Modal ------------------------------------------------------->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title text-center" id="exampleModalLabel">Movies Found</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <h4 class="text-primary text-center">Your Searched Movies have been listed. <i class="fas fa-thumbs-up"></i></h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!------------------------------------------------------------ Modal ------------------------------------------------------->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript">
		$( function() {
		    $( "#searchByYear").datepicker();
		  } );
	</script>
</body>
</html>
